<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../template/miTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Crear/Editar ReservaciÃ³n"/></h1>

                        <p:messages autoUpdate="true"
                                    closable="true" showDetail="true"/>     

                        <h:panelGrid columns="3" id="grid">
                            <h:outputLabel value="Idreservacion:"
                                           for="idreservacion" />
                            <p:inputText id="idreservacion"
                                         value="#{controlReservaciones.reservacion.idreservacion}" readonly="true"
                                         title="Idreservacion"/>
                            <p:message for="idreservacion" />

                            <h:outputLabel value="Usuario:"
                                           for="usuario" />
                            <p:selectOneMenu
                                id="usuario"           
                                value="#{controlReservaciones.usuario.idusuario}"
                                title="Usuario" >
                                <f:selectItem itemLabel="USUARIO"
                                              itemValue="0" />
                                <f:selectItems
                                    value="#{controlReservaciones.usuarios}" var="o"
                                    itemLabel="#{o.nombres} #{o.apellidos}" itemValue="#{o.idusuario}"/>
                            </p:selectOneMenu>
                            <p:message for="usuario"
                                       />

                            <h:outputLabel value="Vuelo:"
                                           for="vuelo" />
                            <p:selectOneMenu
                                id="vuelo" 
                                value="#{controlReservaciones.vuelo.idvuelo}"
                                title="Vuelo" >
                                <f:selectItem itemLabel="VUELO"
                                              itemValue="0" />
                                <f:selectItems
                                    value="#{controlReservaciones.vuelos}" var="d"
                                    itemLabel="#{d.aeropuertoByIdorigen.aeropuerto} - #{d.aeropuertoByIddestino.aeropuerto} - #{d.fecha}" 
                                    itemValue="#{d.idvuelo}"/>
                            </p:selectOneMenu>
                            <p:message for="vuelo"
                                       />

                            <h:outputLabel value="Fecha:"
                                           for="fecha" />
                            <p:calendar id="fecha"
                                        value="#{controlReservaciones.reservacion.fecha}" pattern="dd-MM-yyyy"
                                        title="Fecha">
                            </p:calendar>
                            <p:message for="fecha" />
                            
                            <h:outputLabel value="No. Boletos: "
                                           for="nboletos" />
                            <p:inputText id="nboletos"
                                         value="#{controlReservaciones.reservacion.nboletos}" 
                                         title="No. Boletos"/>    
                            <p:message for="nboletos" />
 

                            <h:outputLabel value="Precio:"
                                           for="precio" />
                            <p:inputText id="precio" 
                                         value="#{controlReservaciones.reservacion.precio}" title="Precio" />
                            <p:message for="precio" />

                            <p:commandButton value="Guardar"
                                             action="#{controlReservaciones.guardarReservacion()}" icon="ui-icon-check"
                                             ajax="true" update="grid growl" validateClient="true"/>
                            <p:commandButton value="Cancelar"
                                             immediate="true" icon="ui-icon-close"
                                             action="ListadoReservaciones.xhtml?faces-redirect=true"/>
                        </h:panelGrid>
                        <p:growl id="growl" showDetail="true" sticky="true" />

                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
